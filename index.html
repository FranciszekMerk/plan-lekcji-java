<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plan lekcji</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <select id='plan-select'>
        <option>-----</option>
        <option value='0'>poniedziałek</option>
        <option value='1'>wtorek</option>
        <option value='2'>środa</option>
        <option value='3'>czwartek</option>
        <option value='4'>piatek</option>
    </select>
    <div id='plan'>...</div>

    <script id='template' type='x-tmpl-mustache'>
        <p>{{ name }}</p>
        <ul>
            {{ #schoolSubjects }}
            <li>{{ . }}</li>
            {{ /schoolSubjects }}
        </ul>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js' integrity='sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=' crossorigin='anonymous'></script>
    <script>
    const planSelect = document.querySelector('#plan-select')

    const schoolPlan = {
        'days': [
            {
                'name' : 'poniedzialek',
                'schoolSubjects' : ['lekcja wychowawcza','w-f','w-f','matematyka','matematyka','historia','bazy danych','bazy danych']
            },
            {
                'name' : 'wtorek',
                'schoolSubjects' : ['goeografia','chemia','język angielski','w-f','tworzenie stron i aplikacji internetowych','tworzenie stron i aplikacji internetowych','tworzenie stron i aplikacji internetowych','tworzenie stron i aplikacji internetowych']
            },
            {
                'name' : 'środa',
                'schoolSubjects' : ['język angielski','biologia','BHP','matematyka','matematyka','matematyka','język polski']
            },
            {
                'name' : 'czwartek',
                'schoolSubjects' : ['wos','witryny i aplikacje internetowe','język niemiecki','język angielski','tworzenie i zarządzanie bazami danych','tworzenie i zarządzanie bazami danych']
            },
            {
                'name' : 'piątek',
                'schoolSubjects' : ['matematyka','matematyka','język polski','język polski','tworzenie stron i aplikacji internetowych','tworzenie stron i aplikacji internetowych','tworzenie stron i aplikacji internetowych']
            }
         ]
    }

    render = (dayIndex) => {
        const template = document.querySelector('#template').innerHTML;
        const data = schoolPlan;
        const rendered = Mustache.render(template, data.days[dayIndex]);
        document.querySelector('#plan').innerHTML = rendered;
    }

    planSelect.addEventListener('change', (e) => render(e.target.value))

    </script>

</body>
</html>
